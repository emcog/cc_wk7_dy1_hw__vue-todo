<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do my Vue</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(task, i) in tasks" :class="task.isDone ? 'done:not-done'">
                <span>{{ task.name }}</span>
                <span v-if="task.isDone">Done!</span>
                <button v-if="task.isDone" v-on:click="taskDone">Done!</span>
            </li>
        </ul>
        <form v-on:submit.prevent = "saveNewTask">
            <label for="new-task">Add todo</label>
            <input type="text" id="new" v-model="newTask" />
            <input type="submit" value="Save new todo" />
        </form>
    </div>
</body>
</html>
